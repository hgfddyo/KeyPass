<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <p>Please enter device details</p>
  <mat-form-field>
    <input matInput placeholder="Partition" tabindex="1" [(ngModel)]="data.partition">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Device uuid" tabindex="1" [(ngModel)]="data.device">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-bu  tton [mat-dialog-close]="data" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
