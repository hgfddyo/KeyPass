<mat-form-field>
  <mat-label>Find</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Context or Login" #input>
</mat-form-field>

<table  mat-table [dataSource]="dataSource" class="mat-elevation-z0">

  <!-- Context Column -->
  <ng-container matColumnDef="context">
    <th mat-header-cell *matHeaderCellDef> Context </th>
    <td mat-cell *matCellDef="let element"> {{element.context}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-form-field appearance="none">
        <input matInput disabled type="password"  id="{{element.context + element.login}}"  [value]="element.password">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button (click)="show(element)">
          <mat-icon id ="{{element.context + element.login}}">visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button (click)="goToUpdate(element)">
          <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button (click)="deleteLogin(element)">
          <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">No data</td>
  </tr>
</table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
